<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>

<body>
    <!-- Video tag is used to show video in our webpage -->
    <video src="video/Dolby Atmos- 'Unfold' - Trailer - Dolby.mp4" controls height="300px"> </video>

    <hr>
    <!-- WE CAN USE AUTOPLAY IN THIS VIDEO TAG ALSO  -->
    <video src="video/Dolby Atmos- 'Unfold' - Trailer - Dolby.mp4" controls height="300px" muted="muted" autoplay> </video>
</body>

</html>
