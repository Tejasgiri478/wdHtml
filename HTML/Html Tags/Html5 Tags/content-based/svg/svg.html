<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>
    <!-- The <svg> tag defines a container for SVG graphics. -->
    <h1>The svg element</h1>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="3" fill="pink" />
    </svg>
    <br>

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:rgb(54, 24, 186); stroke:rgb(110, 195, 120);stroke-width:5;opacity:0.5" />
    </svg>
</body>

</html>
