<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>

    <!-- Progress tag is used to show progress data in webpage -->
    <label for="Progress">Html 90%</label>
    <progress id="Progress" min="0" max="100" value="90"> </progress>
    <br>

    <label for="css">css 50%</label>
    <progress id="css" min="0" max="100" value="50"> </progress>
    <br> 

    <label for="js">Javascript 20%</label>
    <progress id="js" min="0" max="100" value="20"></progress>
</body>
</html>
