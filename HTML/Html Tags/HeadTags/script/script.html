<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tag</title>

    <!-- this is a script tag example -->
    <script>
        document.getElementById("txt").style.fontSize = "25px";
        document.getElementById("txt").style.color = "red";
        document.getElementById("txt").style.backgroundColor = "yellow";
    </script>
</head>

<body>
    <p id="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur ipsam recusandae numquam ipsum fugiat
        officiis. Similique amet incidunt, optio ipsa eligendi voluptatem. Est, enim? Vel dolores hic expedita facere
        neque.
    </p>

    <!-- Here style tag can be used in head tag and body tag also 
    most efficient way to use style tag at the last of body tag -->
</body>

</html>
