<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cite tag</title>
</head>

<body>
    <!-- The cite tag defines the title of a creative work
     The text in the cite element usually renders in italic. -->

    <p>
        <cite>saurashtra ni rasdhar</cite>
        <hr>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. In cumque minima eveniet nobis ratione, perferendis
        doloremque corrupti vero error quas odit molestias, necessitatibus a dignissimos aperiam tempore, quisquam quam?
        Facilis.
    </p>
    <!-- here we use a book title in cite tag 
     means its not use for persons name -->
</body>

</html>
