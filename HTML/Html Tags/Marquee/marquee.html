<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Use</title>
</head>
<body>
    <h2> this is the use of html marquee tag </h2>
    <marquee direction="right">
        <p> Amitabh Bachhan | Tushar Kapoor | Ranbir Kapoor</p>
    </marquee>

    <marquee direction="left" scrolldelay="150">
        <p>
            Amitabh Bachhan | Tushar Kapoor | Ranbir Kapoor
        </p>
    </marquee>

    <marquee direction="left" scrolldelay="150" onmouseover="stop(this.value)" onmouseout="stat(this.value)">
        <p>
            Amitabh Bachhan | Tushar Kapoor | Ranbir Kapoor
        </p>
    </marquee>
</body>
</html>
