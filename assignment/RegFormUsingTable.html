<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/RegFormTable.css">
</head>
<body>

<div class="container">
    <h2>Registration</h2>
    <h3>Personal Details</h3>
    <table>
        <tr>
            <th>Full Name:</th>
            <td><input type="text" placeholder="Enter your name"></td>
            <th>Father Name:</th>
            <td><input type="text" placeholder="Enter father name"></td>
            <th>Mother Name:</th>
            <td><input type="text" placeholder="Enter mother name"></td>
        </tr>
        <tr>
            <th>Date of Birth:</th>
            <td><input type="date" placeholder="Enter your DOB"></td>
            <th>Aadhar Number:</th>
            <td><input type="text" placeholder="Enter aadhar number"></td>
            <th>Email:</th>
            <td><input type="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <th>Mobile Number:</th>
            <td><input type="text" placeholder="Enter mobile number"></td>
            <th>Gender:</th>
            <td><input type="text" placeholder="Enter your gender"></td>
            <th>Address:</th>
            <td><input type="text" placeholder="Enter your address"></td>
        </tr>
    </table>

    <h3>Other Details</h3>
    <table>
        <tr>
            <th>Stream:</th>
            <td><input type="text" placeholder="Enter your stream"></td>
            <th>Previous Class:</th>
            <td><input type="text" placeholder="Enter previous class"></td>
            <th>Hobbies:</th>
            <td><input type="text" placeholder="Enter your hobbies"></td>
        </tr>
        <tr>
            <th>Account Number:</th>
            <td><input type="number" placeholder="Enter account number"></td>
            <th>Religion:</th>
            <td><input type="text" placeholder="Enter your religion"></td>
            <th>Category:</th>
            <td><input type="text" placeholder="Enter your category"></td>
        </tr>
    </table>

    <div class="submit-button">
        <input type="submit" value="Submit">
    </div>
</div>

</body>
</html>
